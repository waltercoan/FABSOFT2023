<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <a th:href="@{/cliente/novo}"
                class="btn btn-primary">Novo</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data Nascimento</th>
                        <th>Endere√ßo</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umCliente : ${listaClientes}">
                        <td th:text="${umCliente.nome}"></td>
                        <td th:text="${umCliente.dataNascimento}"></td>
                        <td th:text="${umCliente.endereco}"></td>
                        <td th:text="${umCliente.telefone}"></td>
                        <td th:text="${umCliente.email}"></td>
                        <td><a class="btn btn-secondary"
                            th:href="@{'/cliente/alterar/' + ${umCliente.id }}">Alterar</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
